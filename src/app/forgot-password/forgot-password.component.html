<div class="main">
  <div class="login-box forgot-pwd">
    <div class="logo">
      <img src="../assets/img/logo.png">
    </div>
    <div class="form-inner">
      <h2>Forgot Password?</h2>
      <input type="text" id="username" [(ngModel)]="username" class="custom-input" placeholder="Enter Username">
      <div class="submit-events">
        <button class="round-btn" (click)="submit()">Submit</button>
      </div>
    </div>
    <div class="form-footer">
      <h2>Forgot Username?</h2>
      <p>Parent/guardian to send request to <span>support@involvedtech.co.uk</span> with student name and student date of birth.</p>
      <p>Email must be sent from Parent/guardian registered email address.</p>
      <p class="back">Back to <span [routerLink]="['/login']">Sign In</span></p>
    </div>
  </div>
</div>
