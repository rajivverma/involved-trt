<div class="main">
  <div class="login-box">
    <div class="logo">
      <img src="../assets/img/logo.png">
    </div>
    <h1>Welcome</h1>
    <div class="form-inner">
      <h2>Sign In</h2>
      <input type="text" id="username" [(ngModel)]="username"  class="custom-input" placeholder="User Name">
      <input type="password" id="password" [(ngModel)]="password" class="custom-input" placeholder="Password">
      <div class="remember-me">
        <input type="checkbox" id="test2" checked="checked" />
        <label for="test2">Remember Me</label>
      </div>
      <div class="submit-events">
        <button class="round-btn" (click)="login()">Sign In</button>
        <span [routerLink]="['/forgotPassword']">Password</span>
      </div>
    </div>
    <div class="form-footer">
      <p>By clicking Sign In, you agree to InvolvEdTech's <br><strong>Privacy Policy</strong> and <strong>Terms and Conditions</strong></p>
    </div>
    <p class="copyright">Copyright Â© 2017 InvolvEdTech. All Rights Reserved.</p>
  </div>

</div>
